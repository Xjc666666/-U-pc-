<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/login.css" />
</head>

<body>
    <div class="pos">
        <div class="login">
            <span class="close iconfont icon-close"></span>
            <img src="../../img/login/loginlogo.png" alt="">
            <ul>
                <li></li>
                <li class="phone">使用手机号登陆</li>
                <li></li>
            </ul>
            <form action="" id="form">
                <input type="text" name="tel" class="tel" id="" placeholder="请输入您的手机号">
                <input type="password" name="pass" class="pass" id="" placeholder="请输入密码">
                <em></em>
                <button class="loginbtn">
                    登陆
                </button>
            </form>
            <p>
                <span><a href="javascript:;">忘记密码</a></span>
                <span>
                    还没有账号?
                    <a href="javascript:;">点击注册</a>
                </span>
            </p>
            <ul>
                <li></li>
                <li class="phone">使用第三方软件登录</li>
                <li></li>
            </ul>
            <p class="getCenter">
                <img src="../../img/login/wx.png" alt="">
                <img src="../../img/login/qq.png" alt="">
                <img src="../../img/login/sina.png" alt="">
            </p>
        </div>
    </div>
    <script src="../../utils/utils.js"></script>
    <script src="../../js/login.js"></script>
</body>
</html>
