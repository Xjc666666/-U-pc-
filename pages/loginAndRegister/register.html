<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/register.css" />
</head>

<body>
    <div class="pos">
        <div class="login">
            <span class="close iconfont icon-close"></span>
            <img src="../../img/login/loginlogo.png" alt="">
            <ul>
                <li></li>
                <li class="phone">使用手机号登陆</li>
                <li></li>
            </ul>
            <form action="" id="form">
                <input type="text" name="tel" id="" placeholder="请输入您的手机号">
                <em></em>
                <input type="password" name="pass" id="" placeholder="请输入密码">
                <em></em>
                <input type="password" name="pass2" id="" placeholder="请再次输入密码">
                <em></em>
                <input type="text" name="yanzhen" id="" class="yanzhen" placeholder="请输入验证码">
                <span class="yanzhenma">5739</span>
                <em></em>
                <div class="clear"></div>
                <button class="loginbtn">注册</button>
            </form>
            <input type="checkbox" class="xuanze"/>
            <p>
                <span><a href="javascript:;">我同意 《用户使用协议》</a></span>
                <span>
                    已有账号
                    <a href="javascript:;">去登陆</a>
                </span>
            </p>
        </div>
    </div>
    <script src="../../utils/utils.js"></script>
    <script src="../../js/register.js"></script>
</body>
</html>
